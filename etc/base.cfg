[buildout]

parts =
    mscgen
    lxml
    sphinx
    sphinxconfig

develop = .

unzip = true

find-links =
    http://dist.plone.org
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads

develop = 
    .
    devsrc/agx.flavour.dev
    devsrc/agx.core
    devsrc/agx.generator.uml
    devsrc/agx.generator.pyegg
    devsrc/agx.generator.zca
    devsrc/node.ext.python
    devsrc/node.ext.directory
    devsrc/node.ext.template
    devsrc/node.ext.uml
    devsrc/node.ext.xml
    devsrc/node.ext.xmi
    devsrc/node.ext.zcml
    devsrc/agx.transform.uml2fs
    devsrc/agx.transform.xmi2uml
    
extensions =
    mr.developer
    
sources = sources
sources-dir = ${buildout:directory}/devsrc
always-checkout = true
auto-checkout = *

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml

[mscgen]
recipe = zc.recipe.cmmi
url = http://www.mcternan.me.uk/mscgen/software/mscgen-src-0.17.tar.gz
extra_options = --bindir=${buildout:bin-directory}
environment =
    GDLIB_LIBS=${gdlib:location}/lib/libgd.so
    GDLIB_CFLAGS=-I${gdlib:location}/include

[sphinx]
recipe = collective.recipe.sphinxbuilder
eggs =
    repoze.sphinx.autointerface
    sphinxcontrib-mscgen
    agx.sphinx
    agx.core
    node.ext.xml
    node.ext.xmi
    node.ext.uml
    node.ext.zcml
    node.ext.directory
    node.ext.template
    node.ext.python
    agx.transform.xmi2uml
    agx.transform.uml2fs
    agx.generator.uml
    agx.generator.pyegg
    agx.generator.zca
    
[sphinxconfig]
recipe = collective.recipe.template
input  = ${buildout:directory}/docs/source/conf.py.in    
output = ${buildout:directory}/docs/source/conf.py   
